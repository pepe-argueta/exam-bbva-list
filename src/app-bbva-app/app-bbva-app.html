<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/bbva-list/bbva-list.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="app-bbva-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <bbva-list value-hijo="{{valuePadre}}" on-add-list="handlerSaveCustomEvent"></bbva-list>
    <template id="list" is="dom-repeat" items="[[arrayList]]" as="list">
      <li>[[list]]</li>
    </template>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AppBbvaApp extends Polymer.Element {
      static get is() { return 'app-bbva-app'; }
      static get properties() {
        return {
          valuePadre: {
            type: String,
            notify: true
          },
          arrayList: {
            type: Array,
            value: []
          }
        };
      }

      handlerSaveCustomEvent(e){
        this.arrayList.push(e.detail);
        this.$.list.render();
      }
    }

    window.customElements.define(AppBbvaApp.is, AppBbvaApp);
  </script>
</dom-module>
